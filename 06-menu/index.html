<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="menu">
      <div class="title">
        <h2>Our Menu</h2>
        <div class="underline"></div>        
      </div>
      <div class="btn-container">
        <button class="filter-btn" type="button" data-id="all">All</button>
        <button class="filter-btn" type="button" data-id="breakfast">Breakfast</button>
        <button class="filter-btn" type="button" data-id="lunch">Lunch</button>
        <button class="filter-btn" type="button" data-id="shakes">Shakes</button>
        <button class="filter-btn" type="button" data-id="dinner">Dinner</button>
      </div>
      <div class="section-center">
        <article class="meu-item">
          <img src="./menu-item.jpeg" alt="menu" class="photo">
          <div class="item-info">
            <header>
              <h4>ButterMiilk Pancakes</h4>
              <h4 class="price">$15</h4>
            </header>
            <p class="item-class">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam quaerat assumenda repellat ex aperiam saepe expedita quae blanditiis quasi reprehenderit?</p>
            
          </div>
        </article>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
